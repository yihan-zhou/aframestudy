<html>
  <head>
    <!-- this is where we place the A-Frame library for building the 3D web  -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- we wrap our whole a-frame code with an <a-scene> which is the global root object, and all entities are contained within the scene. -->
    <a-scene>
      <a-assets>
        <img src="../images/dirt.jpeg" id="dirt" />
        <!-- <video id="rainbow" src="../video/rainbow.mp4" autoplay="true"></video> -->
      </a-assets>

      <a-sphere rotation="0 0 0" color="red" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000">
        <a-sphere position="5 0 5" scale="0.8 0.8 0.8" color="mediumseagreen" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000">
          <a-sphere position="5 0 5" scale="0.8 0.8 0.8" color="blue" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000">
            <a-sphere position="5 0 5" scale="0.8 0.8 0.8" color="yellow" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000">
              <a-sphere position="5 0 5" scale="0.8 0.8 0.8" color="orange" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000">
                <a-entity position="5 0 0" 
                          geometry="primitive: box"
                          material="color: red; src: #dirt">
                </a-entity>
              </a-sphere>
            </a-sphere>
          </a-sphere>
        </a-sphere>
      </a-sphere>
   
    <a-entity camera look-controls wasd-controls position="0 1 5" acceleration="40"></a-entity>
    
    </a-scene>
  </body>
</html>
