<html>
  <head>
    <!-- this is where we place the A-Frame library for building the 3D web  -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- we wrap our whole a-frame code with an <a-scene> which is the global root object, and all entities are contained within the scene. -->
    <a-scene>
      
      <!-- Basic box on a ground plane -->
      <a-box 
        color="red" 
        position="0 1 0" 
        depth="1" 
        height="1" 
        width="1" 
        rotation="0 90 0"></a-box>
        
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" material="" geometry=""></a-plane>

   

<!-- this entity is our camera and WASD key controls -->
    <a-entity camera look-controls wasd-controls position="0 1 5" acceleration="40"></a-entity>
    
    </a-scene>
  </body>
</html>
