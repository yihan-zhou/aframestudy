<html>
  <head>
    <!-- this is where we place the A-Frame library for building the 3D web  -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- we wrap our whole a-frame code with an <a-scene> which is the global root object, and all entities are contained within the scene. -->
    <a-scene>
        
      <a-sphere rotation="0 0 0" color="red">
        <a-sphere position="5 0 5" scale="0.8 0.8 0.8" rotation="0 25 0" color="mediumseagreen">
          <a-sphere position="5 0 5" scale="0.8 0.8 0.8" rotation="0 25 0" color="blue">
            <a-sphere position="5 0 5" scale="0.8 0.8 0.8" rotation="0 25 0" color="yellow">
              <a-sphere position="5 0 5" scale="0.8 0.8 0.8" rotation="0 25 0" color="orange">
          
              </a-sphere>
            </a-sphere>
          </a-sphere>
        </a-sphere>
      </a-sphere>
   
    <a-entity camera look-controls wasd-controls position="0 1 5" acceleration="40"></a-entity>
    
    </a-scene>
  </body>
</html>
