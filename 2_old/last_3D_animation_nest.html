<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Disco Moving, Music </title>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="disco-obj" src="../models/Landrover_Disco_2.obj"></a-asset-item>
            <a-asset-item id="disco-mtl" src="../models/Landrover_Disco_2.mtl"></a-asset-item>
            <a-asset-item id="crow" src="../models/crow/scene.gltf"></a-asset-item>
            <a-asset-item id="bread_rock" src="../models/bread/bread.gltf"></a-asset-item>
            <img id="ground" src="../images/dirt.jpeg"/>
            <img id="bread_normal" src="../models/bread/textures/material_0_normal.jpeg"/>
            <img id="bread_image" src="../models/bread/textures/material_0_baseColor.jpeg"/>
            <img id="bread_displace" src="../models/bread/textures/material_0_metallicRoughness.png"/>
            <img id="crow_image" src="../models/crow/textures/Crow_baseColor.jpeg"/>
            <img id="crow_normal" src="../models/crow/textures/Crow_normal.png"/>
            <img id="crow_displace" src="../models/crow/textures/Crow_metallicRoughness.png"/>
            <img id="sky" src="../images/arizona.jpeg"/>
            <audio id="vision" loop="true" src="../audio/Arthur Russell - A Little Lost.mp3"></audio>
        </a-assets>

        <!-- SKY -->
        <a-sky src="#sky"></a-sky>
         
        <!-- ANIMATION NEST / LAND ROVER -->
        <a-entity 
        position="0 1 0"
        animation="property: position; to: 0 0.6 0; loop: true; dir: alternate; dur: 2000; easing: easeInOutSine"
        animation__2="property: position; to: 0 0 140; loop: true; dur: 10000">

        <a-obj-model src="#disco-obj" mtl="#disco-mtl"
        scale="0.003 0.003 0.003"
        position="0 0 0"
        rotation="0 180 0"
        sound="src: #vision; autoplay: true"
        ></a-obj-model>
        
       

        <!-- CROWS -->
        <a-gltf-model 
        id="crow1"
        src="#crow" 
        material="src: #crow_image; normalMap: #crow_normal; metalness: 1; ambientOcclusionMap: #crow_displace"
        position="0 5.97 0"
        rotation="0 23 -5"
        ></a-gltf-model>
        <a-gltf-model 
        id="crow2"
        src="#crow" 
        material="src: #crow_image; normalMap: #crow_normal; metalness: 1; ambientOcclusionMap: #crow_displace"
        position="-1 5.97 0"
        rotation="0 -34 -5"
        ></a-gltf-model>
    </a-entity>

    <!-- rocks -->

    <a-gltf-model 
        id="rock1"
        src="#bread_rock" 
        material="src: #bread_image; normalMap: #bread_normal; metalness: 0.4; ambientOcclusionMap: #bread_displace"
        position="-6 0.2 0"
        rotation="0 -34 -5"
        ></a-gltf-model>

        <a-gltf-model 
        id="rock2"
        src="#bread_rock" 
        material="src: #bread_image; normalMap: #bread_normal; metalness: 0.4; ambientOcclusionMap: #bread_displace"
        position="17 1 10"
        rotation="0 -34 -5"
        scale="3 3 3"
        ></a-gltf-model>

        <a-gltf-model 
        id="rock3"
        src="#bread_rock" 
        material="src: #bread_image; normalMap: #bread_normal; metalness: 0.4; ambientOcclusionMap: #bread_displace"
        position="-20 4 25"
        rotation="0 -34 -5"
        scale="5 5 5"
        ></a-gltf-model>

        <!-- Textured plane parallel to ground. -->
        <a-plane src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane>

        <!-- CAMERA & LIGHTS -->
        <a-entity camera="active: true" position="-5.369 5 45"  look-controls="" wasd-controls="acceleration:  30" id="camera1"></a-entity>
        
    </a-scene>
</body>
</html>
