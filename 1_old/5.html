<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <!-- preloading assets -->
        <a-assets>
          <img src="../images/panorama.jpg" id="sky" />
          <img id="tiger" src="../images/texture.jpeg"/>
        </a-assets>

        <!-- sky entity -->
        <a-sky src="#sky"></a-sky>

        <!-- box with texture added -->
        <a-entity
            geometry="primitive: box; width: 1; height: 1"
            position="0 1 0"
            material="src: #tiger"
            animation="property: rotation; to: 0 359.999 0; dur: 8000; easing: linear; loop: true"
            shadow="cast: true;"
           ></a-entity>

           <!-- CAMERA & LIGHTS -->
        <a-entity camera look-controls wasd-controls position="0 1 5"> </a-entity>

        <a-entity
          light="type: point; castShadow: true"
          position="3 6 5"
        ></a-entity>
  
        <a-entity light="type: ambient; intensity: .2"></a-entity>
  
      </a-scene>
    </body>
  </html>
