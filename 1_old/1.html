<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Beginning</title>
</head>
<body>
    <a-scene>
        <!-- these are our entities! -->
        <a-entity
        geometry="primitive: box";
        width="1";
        height="1"
        ></a-entity>

        <a-box
            position="2 0 0"
            color="red"
        ></a-box>

        <!-- this is our camera -->
        <a-entity camera look-controls wasd-controls position="0 1 5" acceleration="25"></a-entity>
    </a-scene>
    
</body>
</html>
