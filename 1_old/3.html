<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-box 
        position="-2 0.5 -3" 
        rotation="90 45 170" 
        color="#4CC3D9"></a-box>

      <a-sphere 
        position="0 1.25 -5" 
        radius="1.25" 
        shadow="receive: true"
        color="#EF2D5E"
        animation="property: rotation; to: 0 160 0; loop: true; dur: 10000"
        ></a-sphere>

      <a-cylinder 
        position="2 0.75 -3" 
        radius="0.5" 
        height="1.5" 
        color="#FFC65D"></a-cylinder>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>
      <a-sky color="tomato"></a-sky>

      <!-- LIGHTS & CAMERA -->

      <a-light
        type="directional" position="0 0 0" castShadow="true" rotation="-90 0 0" target="#directionaltarget">
          <a-entity id="directionaltarget" position="0 1.25 0" animation="property: position; to: 50 0 0; dir: alternate; loop: true; dur: 4000"></a-entity>
      </a-light>

      <a-entity camera="active: true" look-controls wasd-controls position="-6 1.6 0"  acceleration="23"></a-entity>

    </a-scene>
  </body>
</html>
