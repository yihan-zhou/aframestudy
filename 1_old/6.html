<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    

    <a-scene>
      <a-assets>
        <img src="../images/landscape.jpg" id="sky" />
        <img id="tiger" src="../images/texture.jpeg"/>
      </a-assets>

      <a-sky src="#sky"></a-sky>
<!-- the cylinder and the torus are nested inside of the box entity -->
      <a-entity
        geometry="primitive: box; width: 1; height: 1"
        position="0 1 0"
        material="src: #tiger "
        animation="property: rotation; to: 0 359.999 0; dur: 8000; easing: linear; loop: true"
        shadow="cast: true;"
      >
        <a-entity
          geometry="primitive: cylinder;"
          position="1 1 1"
          rotation="45 45 45"
          scale=".3 .3 .3"
          material="color: purple; metalness: .5; roughness: 0;"
        ></a-entity>
        <a-entity
          geometry="primitive: torus;"
          position="-1 1 1"
          rotation="90 45 45"
          scale=".3 .3 .3"
          material="color: orange; metalness: .2; roughness: 0;"
        ></a-entity>
      </a-entity>

      <a-entity
        geometry="primitive: plane; width: 10; height: 10"
        rotation="270 0 0"
        shadow="receive: true;"
        material="color: white"
      ></a-entity>

      <a-entity camera look-controls wasd-controls position="0 1 5"> </a-entity>

      <a-entity
        light="type: point; castShadow: true"
        position="3 6 5"
      ></a-entity>

      <a-entity light="type: ambient; intensity: .2"></a-entity>

      <a-entity camera look-controls wasd-controls position="0 1 5"></a-entity>
    </a-scene>
  </body>
</html>
