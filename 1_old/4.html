<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <!-- building from built-in primitives: + animation -->
      <a-entity
        geometry="primitive:box;"
        position="0 1 1"
        material="color: red;"
        animation="property: rotation; to: 0 359.999 0; dur: 2000; easing: linear; loop: true"
      ></a-entity>

      <a-entity
        geometry="primitive: plane; width: 10; height: 10;"
        rotation="270 0 0"
        material="color: blue;"
      ></a-entity>

      <!-- these are our lights -->
      <a-entity 
        light="type: ambient; color: #BBB"
      ></a-entity>
      <a-entity
        light="type: directional; color: #FFF; intensity: 0.6"
        position="0.5 1 1"
      ></a-entity>

      <a-entity camera look-controls wasd-controls position="0 1 5"></a-entity>
    </a-scene>
  </body>
</html>
