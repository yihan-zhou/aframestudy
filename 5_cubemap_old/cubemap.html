<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Cube Map + Sky Example</title>
</head>
<body>

    <a-scene>
<!-- pre-loading our cube map & sky images -->
        <a-assets>
            <img src="../images/plant_store.jpeg" id="sky" />

            <a-cubemap id="sky_cubemap">
                <img src="../images/cubemap/px.png"/>
                <img src="../images/cubemap/nx.png"/>
                <img src="../images/cubemap/py.png" />
                <img src="../images/cubemap/ny.png"/>
                <img src="../images/cubemap/pz.png"/>
                <img src="../images/cubemap/nz.png"/>
            </a-cubemap>

        </a-assets>
<!-- this is our sky -->

        <a-sky src="#sky"></a-sky>

<!-- this is our box with a cubemap attached -->

        <a-entity
            geometry="primitive: box; width: 6; height: 6; depth: 6"
            position="0 1 0"
            material="color: red; envMap: #sky_cubemap; metalness: .9; roughness: 0;"
          
            shadow="cast: true;"
        ></a-entity>
    
<!-- 
        <a-entity
        geometry="primitive: plane; width: 10; height: 10"
        rotation="270 0 0"
        shadow="receive: true;"
        material="color: darkgreen"
      ></a-entity> -->



        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
        <a-entity
            light="type: point; castShadow: true"
            position="3 6 5"
        ></a-entity>

        <a-entity light="type: ambient; intensity: .2"></a-entity>
    </a-scene>
    
</body>
</html>
